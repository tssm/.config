cursor:
  blinking: Always
  style: Beam

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 13.0

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: Q, mods: Command, action: None }
  - { key: S, mods: Command, chars: ":wall\n" }
  - { key: W, mods: Command, chars: ":tabclose\n" }
  - { key: W, mods: Command|Shift, chars: ":qall\n" }

shell:
  program: /run/current-system/sw/bin/fish
  args:
    - --login
    - --command
    - nvim

window:
  dynamic_padding: true
  startup_mode: Fullscreen
