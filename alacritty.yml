cursor:
  blinking: Always
  style: Beam

font:
  normal:
    family: JetBrains Mono NL
    style: Light
  size: 13.0

key_bindings:
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, chars: ":qall\n"}

shell:
  program: /run/current-system/sw/bin/fish
  args:
    - --login
    - --command
    - "nvim --cmd sleep"

window:
  dynamic_padding: true
  startup_mode: Fullscreen
